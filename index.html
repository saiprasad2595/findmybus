 <html lang="en">
<head>
  <title>FindMyBus</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
</head>

<body>

  	<div class="container-fluid">
  		

  		<div class="row">
  			<div class="col-lg-6 col-md-6 col-sm-2">
  				<img src="bus.png" class="img-responsive imgwidth" alt="TitleImage">
  			</div>	
  		</div>

		  <div class="row">
		  <div class="col-lg-6 col-md-6 col-sm-5">
		    <div class="input-group">
		      <input type="text" class="form-control" placeholder="Enter the bus number" value="">
		      <span class="input-group-btn">
		        <button class="btn btn-default" type="button" id="buttonclick">Lets Go!</button>
		      </span>
		    </div><!-- /input-group -->
		  </div><!-- /.col-lg-6 -->
		</div><!--row-->
		<div class="row">
		  <div class="col-lg-6 col-md-6 col-sm-5">
			 <div class="radio">
				 	 <label><input type="radio" id="radio1" name="optradio" value="Choose Bus Number" checked>Bus Number</label>
				</div>
				<div class="radio">
				  <label><input type="radio" id="radio2" name="optradio">Destination</label>
				</div>
		  </div><!-- /.col-lg-6 -->
		</div><!--row-->

		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-5">

				<audio  controls autoplay hidden>
				  <source  src="http://api.voicerss.org/?key=f18cff93c0ec4b62a80ee09573355fd8&src=Your%20bus%20is%203%20minutes%20away&hl=en-in&r=1" type="audio/ogg" class="audiochange">
				  <source src="horse.mp3" type="audio/mpeg">
				  Your browser does not support the audio element.
				</audio>

			</div>



		</div>
		<div class="row martop">
			<div class="col-lg-6 col-md-6 col-sm-5">
								
				<p id="result"></p>
				<p  class="northdest displaynodes"></p>
				<p class="northtime"></p>
				<p class="northcapacity"></p>				
				<img src="Direction.png" class="img-responsive imgarrow">
				<p  class="source displaynodes"></p>
				<p class="southtime"></p>
				<p class="southcapactiy"></p>				
				<p  class="southdest displaynodes"></p>
			</div>

		</div>


		</div><!--Contained-->
  </body>
  <script type="text/javascript">
  
  	

  		$(".imgarrow").hide();
  	/*Text to Speech*/
  	var distance,Vacancy,maketext;
  	time="5kms";Vacancy="20";
  	maketext="Your%20bus%20is%20"+time+"%20away"+"%20and%20has%20"+Vacancy+"%20seats";
  	var link="http://api.voicerss.org/?key=f18cff93c0ec4b62a80ee09573355fd8&src="+maketext+"&hl=en-in&r=1";
  	link=link.split("%20").join(" ");
  	$(".audiochange").attr("src",link);


  	/*Get Request*/
  $("#buttonclick").click(function(){

  	$(".imgarrow").show();
  
  	$.get( "http://ah9.azurewebsites.net/api/Find?q=asdsadsad&lng=78.470298&lat=17.390177", function( data ) {

		  $( ".northdest" ).html( "" + data.NorthDestination );
		  $( ".northcapacity" ).html( "Vacancy: " + data.NorthCapacity+"%" );
		  $( ".northtime" ).html(data.NorthTime+"mins away" );

		  // $( ".source" ) .html( "" + data.Source ); 
		    $( ".southdest" ) .html( "" + data.SouthDestination );
		     $( ".southcapactiy" ).html( "Vacancy " + data.SouthCapacity+"%" );
		  $( ".southtime" ).html( data.SouthTime +"mins away");

		}, "json" ); 
  });

			 $('#radio1').change(function() {
			    if(this.checked) 
			    {
			       $(".form-control").attr("placeholder","Enter the Bus Number");

			    }
			});
			 $('#radio2').change(function() {
			    if(this.checked) 
			    {
			       $(".form-control").attr("placeholder","Enter the Destination");
			    }
			});
 
  </script>
</html>
